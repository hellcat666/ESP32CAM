    <script>
        var requestString = '';
        var requestUrl;
        var cameraStreamUrl = '';       // 'http://192.168.1.11/mjpeg/1';
        $(function() {
            $(document).ready(function() {
                requestString = window.location.href;
                requestUrl = new URL(requestString);
                console.log("DOCUMENT_READY: " + requestUrl);
                cameraStreamUrl = requestUrl.searchParams.get("url");
                setCameraStreamUrl();
                // Send DOCUMENT_READY Notification to Android
                try { Android.onDocumentReady(); }
                catch(error) {}
            });
        });

        function setCameraStreamUrl() {
            console.log("setCameraStreamUrl");
            if((cameraStreamUrl!=null) && (cameraStreamUrl!=='')) {
//                localStorage.setItem('streamUrl',this.streamUrl);
                $("#cameraId").attr("src", cameraStreamUrl);
                console.log("setServerUrl(" + this.cameraStreamUrl + ")");
            }
            else {
                console.log("Invalid Camera Url ...");
            }
        }

    </script>


    <body id="body" onload="" style="margin: 0px; background: black;">
        <!-- div id="cameraDiv" -->
        <img id="cameraId" src="" style="-webkit-user-select: none; width:100%; background:transparent; transform:rotate(90deg); object-fit: fill">
        <!-- /div -->
    </body>

</html>
